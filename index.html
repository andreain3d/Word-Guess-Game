<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Fredoka+One|Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Word Guess Game</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="main">
            <div class="row">
              <div class="col-md-3">
                <img id="pusheen" src="assets/images/pusheen.gif" />
              </div>
              <div class="col-md-9">
                <h1>PUSHEEN WORD GUESS</h1>
              </div>
            </div>
            <h4>Try to complete the word before running out of lives!</h3>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10" id="wordContainer">
                    <h2><span id="mysteryWord"></span></h2>
                </div>
                <div class="col-md-1"></div>
            </div>
            <div class="row">
                <div class="col-md-7">
                    <h3>Lives: <span id="lives"></span></h3>
                    <h3>Letters Guessed: <span id="lettersGuessed"></span></h3>
                    <div id="refresh-btn">
                        <p id="refresh">PLAY AGAIN</p>
                    </div>
                </div>
                <div class="col-md-5 d-flex">
                    <img id="stormy" class="ml-auto" src="assets/images/stormy.gif">
                </div>
            </div>
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
